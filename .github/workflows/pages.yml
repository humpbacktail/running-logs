name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ← デプロイしたいブランチ名に合わせて（例：main や master）

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # ← GitHub Pages に公開したいフォルダ。README だけならそのままでOK

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

