mkdir -p _layouts
cat > _layouts/default.html <<'HTML'
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
  <head>
    {%- include head.html -%}
  </head>
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
HTML

git add _layouts/default.html
git commit -m "chore: force using custom header via local default layout"
git push origin main
